<div class="container-fluid login-bg">
  <div class="row">
    <div class="col-md-12 centered-box">
      <div class="panel panel-default">
        <div class="panel-body text-center">
          <img src="../assets/images/logo.png" alt="logo" class="splashLogo"> 
          <form class="form-horizontal" (submit)='resetPassword($event)'>
            <div class="form-group">
              <div class="col-md-12">
                <input id="email" type="email" class="form-control" name="email" value="" placeholder="Your registered email id." required autofocus>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">
                  <b>Reset Password</b> 
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
